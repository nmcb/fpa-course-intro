name: Scala CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: scala-build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3.1.0
    - name: Set up Temurin Eclipse JDK 20
      uses: actions/setup-java@v3.6.0
      with:
        java-version: '20'
        distribution: 'temurin'
    - name: Run tests
      run: sbt test
